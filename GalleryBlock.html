<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Steve Deng">
  <title>Gallery Block</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <div class="column">
        <img class="thumbnail">
    </div>
    <div class="column image-column">
        <img class="thumbnail">
        <img class="thumbnail">
    </div>
     <!-- Modal Container -->
     <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage" />
      <div id="caption"></div>
    </div>
    <!-- Modal Container End-->
    <div class="column description-column">
        <header id="title" class="description-header"></header>
        <hr>
        <p id="description" class="description-content"></p>
        <p id="captionTitle" class="caption-title"></p>
        <p id="captionContent" class="caption-content"></p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
