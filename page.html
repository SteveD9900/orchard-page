<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Steve Deng">
  <title>Gallery Block</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container gallery-block">
    <div class="column">
        <img class="thumbnail">
    </div>
    <div class="column image-column">
        <img class="thumbnail">
        <img class="thumbnail">
    </div>
     <!-- Modal Container -->
     <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage" />
      <div id="caption"></div>
    </div>
    <!-- Modal Container End-->
    <div class="column description-column">
        <h2 id="title" class="description-title"></h2>
        <hr>
        <p id="description" class="description-content"></p>
        <p id="captionTitle" class="caption-title"></p>
        <p id="captionContent" class="caption-content"></p>
    </div>
  </div>
  <div class="card-block">
    <div class="card-title-section">
      <h3 id="card-title"></h3>
      <hr>
    </div>
    <div class="container">
      <div class="column card-column">
          <img class="card-image">
          <h2 class="card-name"></h2>
          <p class="card-description"></p>
      </div>
      <div class="column card-column">
          <img class="card-image">
          <h2 class="card-name"></h2>
          <p class="card-description"></p>
      </div>
      <div class="column card-column">
          <img class="card-image">
          <h2 class="card-name"></h2>
          <p class="card-description"></p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
